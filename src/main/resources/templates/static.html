<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ Cửa Hàng Sách</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/static">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/static">
                        <i class="fas fa-home me-1"></i> Trang Chủ
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-list me-1"></i> Danh Mục
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
                        <li th:each="category : ${categories}">
                            <a class="dropdown-item" th:href="@{'/categories/' + ${category.categoryName}}">
                                <i class="fas fa-book me-2"></i> <span th:text="${category.categoryName}">Tên Danh Mục</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bestsellers">
                        <i class="fas fa-chart-line me-1"></i> Bán Chạy Nhất
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/weekly-discounts">
                        <i class="fas fa-tags me-1"></i> Giảm Giá Hàng Tuần
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">
                        <i class="fas fa-sign-in-alt me-1"></i> Đăng Nhập
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">
                        <i class="fas fa-user-plus me-1"></i> Đăng Ký
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/support">
                        <i class="fas fa-envelope me-1"></i> Hỗ Trợ
                    </a>
                </li>
            </ul>
            <form class="d-flex me-3" th:action="@{/search}" method="get">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm sách..." aria-label="Search" name="query">
                <button class="btn btn-outline-success" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item me-3">
                    <a class="nav-link position-relative" href="/favorites" title="Sản phẩm yêu thích">
                        <i class="fas fa-heart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">
                            <span th:text="${favoriteItemCount}">0</span>
                            <span class="visually-hidden">sản phẩm đã thích</span>
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link position-relative" href="/cart" title="Giỏ hàng">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">
                            <span th:text="${cartItemCount}">0</span>
                            <span class="visually-hidden">cart items</span>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Carousel Section -->
<div id="bookCarousel" class="carousel slide mt-5 pt-5" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/images/banner1.jpg" class="d-block w-100" alt="Banner 1">
        </div>
        <div class="carousel-item">
            <img src="/images/banner2.jpg" class="d-block w-100" alt="Banner 2">
        </div>
        <div class="carousel-item">
            <img src="/images/banner3.jpg" class="d-block w-100" alt="Banner 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Trước</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Sau</span>
    </button>
</div>

<!-- Book List Section -->
<!-- Book List Section -->
<div class="container mt-4">
    <div class="row">
        <div th:each="book : ${books}" class="col-md-3 mb-4">
            <a th:href="@{/books/{id}(id=${book.id})}" class="text-decoration-none text-dark">
                <div class="card book-card h-100 shadow-sm">
                    <img th:src="@{/images/${book.coverImage}}" alt="Cover image" class="card-img-top">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${book.title}">Tên Sách</h5>
                        <p class="card-text" th:text="${book.author}">Tên Tác Giả</p>
                        <p class="card-text" th:text="'$' + ${book.price}">Giá</p>

                        <form th:action="@{/toggle-favorite}" method="post" class="d-inline">
                            <input type="hidden" name="bookId" th:value="${book.id}" />
                            <button type="submit" class="btn btn-link text-danger p-0" title="Thích sản phẩm">
                                <i class="fas fa-heart" th:classappend="${book.isFavorite ? 'text-danger' : 'text-muted'}"></i>
                            </button>
                        </form>

                        <form th:action="@{/add-to-cart}" method="post" class="mt-auto">
                            <input type="hidden" name="bookId" th:value="${book.id}" />
                            <button type="submit" class="btn btn-primary">Thêm Vào Giỏ</button>
                        </form>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>



<!-- Footer -->
<footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3">
        © 2024 Cửa Hàng Sách:
        <a class="text-dark" href="/static">yourbookstore.com</a>
    </div>
</footer>

<!-- JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/script.js"></script> <!-- Thay đổi đường dẫn này cho đúng với vị trí của file script.js -->
</body>
</html>
